<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>专业添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item layui-hide">
		<label class="layui-form-label">操作</label>
		<div class="layui-input-block">
			<input id="operation" type="text" name="operation" value="添加"/>
		</div>
	</div>
	<div class="layui-form-item layui-hide">
		<label class="layui-form-label">专业编号</label>
		<div class="layui-input-block">
			<input id="majorId" type="hidden" name="majorId"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">专业名称</label>
		<div class="layui-input-block">
			<input id="majorName" type="text" class="layui-input input-item" lay-verify="majorName" name="majorId" placeholder="请输入专业名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">学院名称</label>
		<div class="layui-input-block">
			<select class="layui-input" name="facultyId" id="facultySelect" lay-verify="facultySelect">

			</select>
		</div>
	</div>
	<div class="layui-form-item magt30">
		<button class="layui-btn layui-block" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../page/major/MajorAdd.js"></script>
</body>
</html>
