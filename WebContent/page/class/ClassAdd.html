<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>行政班级添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item layui-hide">
			<label class="layui-form-label">操作</label>
			<div class="layui-input-block">
				<input id="operation" type="hidden" class="layui-input input-item"
					value="add" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">班级编号</label>
			<div class="layui-input-block">
				<input id="classId" type="text" class="layui-input input-item"
					lay-verify="classId" placeholder="请输入班级编号" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">班级名称</label>
			<div class="layui-input-block">
				<input id="className" type="text" class="layui-input input-item"
					lay-verify="className" placeholder="请输入班级名称" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">级</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" id="classYear" placeholder="yyyy">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">测试人员姓名</label>
			<div class="layui-input-block">
				<select class="layui-input" name="testerId" id="testerSelect">

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">专业名称</label>
			<div class="layui-input-block">
				<select class="layui-input" name="majorId" id="majorSelect">

				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="addLink" lay-submit>提交</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../page/class/ClassAdd.js"></script>
</body>
</html>
