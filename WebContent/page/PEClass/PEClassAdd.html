<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>体育班级添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item layui-hide">
		<label class="layui-form-label">操作</label>
		<div class="layui-input-block">
			<input id="operation" type="hidden" class="layui-input input-item" value="add"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">体育班级编号</label>
		<div class="layui-input-block">
			<input id="peclassId" name="peclassId" type="text" class="layui-input input-item" lay-verify="peclassId" placeholder="请输入班级编号" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">体育班级名称</label>
		<div class="layui-input-block">
			<input id="peclassName" name="peclassName" type="text" class="layui-input input-item" lay-verify="peclassName" placeholder="请输入班级名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">教师姓名</label>
		<div class="layui-input-block">
			<select class="layui-input" name="teacherId" id="teacherSelect">

			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">创建时间</label>
		<div class="layui-input-block">
			<input id="peclassTime" name="peclassTime" type="text" class="layui-input input-item" lay-verify="peclassTime" placeholder="请输入创建时间" />
		</div>
	</div>
	
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../page/PEClass/PEClassAdd.js"></script>
</body>
</html>
