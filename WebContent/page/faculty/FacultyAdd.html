<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>学院添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item layui-hide">
		<label class="layui-form-label">学院编号</label>
		<div class="layui-input-block">
			<input id="facultyId" type="hidden" name="facultyId" value="-1"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">学院名称</label>
		<div class="layui-input-block">
			<input id="facultyName" name="facultyName" type="text" class="layui-input input-item" lay-verify="title" placeholder="请输入学院名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../page/faculty/FacultyAdd.js"></script>
</body>
</html>
