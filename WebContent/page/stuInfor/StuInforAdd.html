<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学生添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<div class="layui-form-item layui-hide">
			<label class="layui-form-label">操作</label>
			<div class="layui-input-block">
				<input id="operation" type="hidden" class="layui-input input-item"
					value="添加" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学生编号</label>
			<div class="layui-input-block">
				<input id="stuNo" type="text" class="layui-input input-item"
					lay-verify="stuNo" placeholder="请输入学生编号" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">班级编号</label>
			<div class="layui-input-block">
				<select class="layui-input" name="StuInforSelect"
					id="StuInforSelect"></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">学生姓名</label>
			<div class="layui-input-block">
				<input id="stuName" type="text" class="layui-input input-item"
					lay-verify="stuName" placeholder="请输入学生姓名" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">出生日期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id="stuBirthday"
					placeholder="yyyy-MM-dd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input id="stuPwd" type="password" class="layui-input input-item"
					lay-verify="title" placeholder="学生密码" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-block">
				<input id="personId" type="text" class="layui-input input-item"
					lay-verify="personId" placeholder="请输入学生身份证号" />
			</div>
		</div>
		<div class="layui-form-item userAddress">
			<label class="layui-form-label">籍贯</label>
			<div class="layui-input-inline">
				<select name="province" lay-filter="province" class="province">
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="city" lay-filter="city" disabled>
					<option value="">请选择市</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select name="area" lay-filter="area" disabled>
					<option value="">请选择县/区</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input id="stuSex" type="radio" name="sex" value="1" title="男">
				<input id="stuSex" type="radio" name="sex" value="2" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">民族</label>
			<div class="layui-input-block">
				<input id="stuNation" type="text" class="layui-input input-item"
					lay-verify="nation" placeholder="请输入学生民族" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系电话</label>
			<div class="layui-input-block">
				<input id="stuTel" type="text" class="layui-input input-item"
					lay-verify="phone" placeholder="请输入学生联系电话" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系邮箱</label>
			<div class="layui-input-block">
				<input id="stuEmail" type="text" class="layui-input input-item"
					lay-verify="email" placeholder="请输入学生联系邮箱" />
			</div>
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="addLink" lay-submit>提交</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../page/stuInfor/StuInforAdd.js"></script>
</body>
</html>
