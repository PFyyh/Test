<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>教师添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item layui-hide">
		<label class="layui-form-label">操作</label>
		<div class="layui-input-block">
			<input id="operation" type="text" value="添加" class="layui-input input-item" lay-verify="operation" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">职工编号</label>
		<div class="layui-input-block">
			<input id="teacherId" type="text" class="layui-input input-item" lay-verify="teacherId" placeholder="请输入职工编号"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">职工姓名</label>
		<div class="layui-input-block">
			<input id="teacherName" type="text" class="layui-input input-item" lay-verify="teacherName" placeholder="请输入职工姓名" />
		</div>
	</div>
		<div class="layui-form-item">
		<label class="layui-form-label">联系电话</label>
		<div class="layui-input-block">
			<input id="teacherTel" type="text" class="layui-input input-item" lay-verify="phone" placeholder="请输入联系电话" />
		</div>
	</div>
		<div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input id="teacherEmail" type="text" class="layui-input input-item" lay-verify="email" placeholder="请输入邮箱" />
		</div>
	</div>
	<div class="layui-form-item magt30">
		<button class="layui-btn layui-block" lay-filter="addLink" lay-submit>提交</button>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../page/teacher/TeacherAdd.js"></script>
</body>
</html>
