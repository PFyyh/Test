<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../css/public.css" media="all" />
	</head>

	<body class="childrenBody">
		<blockquote class="layui-elem-quote layui-bg-green">
			<div id="nowTime"></div>
		</blockquote>
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md12 layui-col-xs12">
				<blockquote class="layui-elem-quote title">
					<form class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label">班级</label>
							<div class="layui-input-inline">
								<select name="classId" lay-filter="classId" class="classId">
									<option value="1">请选择测试班级</option>
								</select>
							</div>

							<label class="layui-form-label">测试项</label>
							<div class="layui-input-inline">

								<select name="testCon" lay-filter="testCon">
									<option value="0">请选择测试项</option>
									<option value="1">50米跑</option>
									<option value="2">800/1000米</option>
									<option value="3">引体向上/仰卧起坐</option>
									<option value="4">立定跳远</option>
								</select>
							</div>

							<div class="layui-input-inline">
								<button class="layui-btn layui-block" lay-filter="StartTest" lay-submit>开始测试</button>
							</div>
						</div>

					</form>
				</blockquote>
			</div>
		</div>

		<script type="text/javascript" src="../layui/layui.js"></script>
		<script type="text/javascript" src="../js/main.js"></script>
	</body>

</html>
